<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Sign-up form start -->
  <div class="main p-4">
    <div class="container p-4">
      <div class="box">
        <div class="col-md-6">
          <div class="signup-form p-3">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="list">
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
            <form>
              <label for="email" class="form-label">
                <h6>Email address</h6>
              </label>
              <input type="email" placeholder="email@company.com" id="email" class="form-control p-3 mb-0" required>
              <div id="error-message" class="text-danger mt-3"></div>
              <button type="button" class="button p-3" onclick="validateEmail()">Subscribe to monthly newsletter</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <picture>
            <source srcset="./assets/images/illustration-sign-up-mobile.svg" media="(max-width: 767px)">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="hero image" class="img-fluid">
          </picture>
        </div>
      </div>
      <!-- Success message start -->

    </div>
  </div>
  <!-- Success message end -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
